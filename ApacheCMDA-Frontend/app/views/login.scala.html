@(form: Form[Application.Login])

@stylesheets = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
}

@main("Login", stylesheets) {



    @helper.form(routes.Application.authenticate) {
    <div class="container" style="height:80vh; background-size: 100%;">
			<div class="col-sm-6 col-md-4 col-md-offset-4" style="background: rgba(255,255,255,0.7); border-radius:3px; top:25%;">
<form class="form-signin">
              <div class="form-group">
                <h2>Please Sign in</h2>
                
                
                @if(form.hasGlobalErrors) {
				    <p class="error">
				        @form.globalError.message
				    </p>
				}
                
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div> 
            <div class="form-group" align="center">
					<span >
					New User?
					<a href='@routes.Application.signup()'>Sign up</a>
					</span>
			</div>
			</form>
            </div> 
            </div> 
           
    }



}
