@(form: Form[Application.Login])

<html>
    <head>
        <title>WorkFlowLogin</title>
    </head>
    
    <body>
       <h1><center>Welcome to Scientific WorkFlow Discussion Platform!</center></h1>
       
       @helper.form(routes.Application.authenticate) {
		   <h1>Login in</h1>
		   
		   <!-- @if(form.hasGlobalErrors) {
			    <p class="error">
			        @form.globalError.message
			    </p>
			} -->
		
		   <p>
		       <input type="email" name="email" placeholder="Email" value="@form("email").value">
		   </p>
		   <p>
		       <input type="password" name="password" placeholder="Password">
		   </p>
		   <p>
		       <input type="text" name="userName" placeholder="nicknName">
		   </p>
		   <p>
		       <button type="submit">Login</button>
		   </p>
		}
       
       
    </body>
</html>
